<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoT56rXibLLPcxI-i0t6DYHRYgKp-CnFekmg&s" alt="Image 1">
                <div class="caption">Nature's beauty</div>
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_2eYPYUHSqfud7t-go6BPuH1Q-XuoUJ2FRw&s" alt="Image 2">
                <div class="caption">Simply breathtaking</div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/1374064/pexels-photo-1374064.jpeg?cs=srgb&dl=pexels-julieaagaard-1374064.jpg&fm=jpg" alt="Image 3">
                <div class="caption">A Moment in Nature</div>
            </div>
            </div>

        <button class="prev">❮</button>
        <button class="next">❯</button>

        <div class="dots-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
